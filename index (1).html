<!DOCTYPE html>
<html lang="es">
  <!-- ↑ Declara el tipo de documento y el idioma del contenido -->

<head>
  <meta charset="UTF-8" />
  <!-- ↑ Codificación de caracteres en UTF-8 para soportar acentos y caracteres especiales -->

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ↑ Hace que el sitio sea responsive en móviles; ajusta escala inicial -->

  <title>POO con Canvas</title>
  <!-- ↑ Título que verás en la pestaña del navegador -->

  <!-- Bootstrap 5 (hojas de estilo de componentes y utilidades)-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- ↑ Carga CSS de Bootstrap desde un CDN para estilos rápidos y responsivos -->

  <!-- Bootstrap Icons (iconografía opcional usada en botones) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- ↑ Carga la fuente de íconos Bootstrap Icons -->

  <style>
    /* =========================
       Variables y colores base
       ========================= */
    :root{
      --bg-1:#0b0f17;          /* Color de fondo 1 (oscuro) */
      --bg-2:#111827;          /* Color de fondo 2 (oscuro) */
      --glass:rgba(255,255,255,.06); /* Capa "glass" translúcida */
      --stroke:rgba(255,255,255,.12);/* Borde sutil translúcido */
      --muted:#94a3b8;         /* Texto atenuado para descripciones */
      --text:#e5e7eb;          /* Texto principal claro */
      --accent:#22d3ee;        /* Color de acento (cian) */
    }

    /* ==========
       Fondo app
       ========== */
    body{
      min-height:100vh;              /* Que el body ocupe todo el alto disponible */
      margin:0;                      /* Quita márgenes por defecto */
      color:var(--text);             /* Color de texto general */
      /* Fondo con gradientes y brillos sutiles */
      background:
        radial-gradient(800px 400px at 20% 10%, rgba(34,211,238,.12), transparent 60%),
        radial-gradient(900px 500px at 80% 90%, rgba(139,92,246,.12), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display:flex;                  /* Para centrar verticalmente el contenido principal */
      flex-direction:column;         /* Estructura vertical: header → main → footer */
    }

    /* ========================
       Barra superior “appbar”
       ======================== */
    .appbar{
      position:sticky;               /* Se “pega” arriba al hacer scroll */
      top:0;
      z-index:10;                    /* Sobrepone la barra a otros elementos */
      background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.1)); /* Degradado oscuro */
      backdrop-filter:saturate(120%) blur(8px); /* Efecto vidrio: saturación y blur */
      border-bottom:1px solid var(--stroke);   /* Borde inferior sutil */
    }

    /* =======================================
       Contenedor central para la tarjeta/canvas
       ======================================= */
    .hero-wrap{
      flex:1;                         /* Ocupa el espacio vertical disponible */
      display:flex;                   /* Para centrar contenido */
      align-items:center;             /* Centra verticalmente */
      justify-content:center;         /* Centra horizontalmente */
      padding:3rem 1rem;              /* Espaciado interno */
    }

    /* ===========================
       Tarjeta de estilo “glass”
       =========================== */
    .canvas-card{
      max-width: 980px;               /* Ancho máximo de la tarjeta */
      width:100%;                     /* Ocupa todo el ancho disponible hasta 980px */
      border-radius: 20px;            /* Bordes redondeados */
      border:1px solid var(--stroke); /* Borde sutil */
      background:linear-gradient(180deg, var(--glass), rgba(255,255,255,.03)); /* Fondo translúcido */
      box-shadow:
        0 30px 80px rgba(0,0,0,.55),  /* Sombra externa pronunciada */
        inset 0 1px 0 rgba(255,255,255,.06); /* Línea interna sutil */
      overflow:hidden;                /* Oculta desbordes de contenido redondeado */
    }

    /* =======================
       Encabezado de la tarjeta
       ======================= */
    .canvas-header{
      padding:1.25rem 1.5rem;         /* Relleno interno */
      border-bottom:1px solid var(--stroke); /* Separador inferior */
      display:flex;                   /* Layout flexible */
      align-items:center;             /* Alinea verticalmente elementos */
      justify-content:space-between;  /* Deja título a la izquierda y contador a la derecha */
      gap:.9rem;                      /* Espacio entre elementos si colapsan */
    }

    /* ====================
       Panel de controles
       ==================== */
    .panel{
      padding:1rem 1.5rem;            /* Espaciado alrededor de controles y canvas */
    }
    .control{
      border:1px solid var(--stroke); /* Borde sutil */
      background:rgba(255,255,255,.04); /* Fondo translúcido */
      border-radius:14px;             /* Bordes redondeados */
      padding:.8rem;                  /* Espaciado interno */
    }
    .label-compact{                   /* Estilo de textos de ayuda */
      font-size:.9rem;
      color:var(--muted);
    }

    /* =======================
       Estética del <canvas>
       ======================= */
    canvas{
      display:block;                  /* Evita espacios indeseados (inline) */
      margin: 1rem auto;              /* Centrado horizontal con margen arriba/abajo */
      border-radius:16px;             /* Bordes redondeados */
      background:#0b1220;             /* Fondo interno oscuro */
      border:1px solid var(--stroke); /* Borde sutil */
      box-shadow: 0 12px 30px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.02) inset; /* Sombra */
      max-width:100%;                 /* Que no se desborde en pantallas pequeñas */
    }

    /* ========================
       Pie de la tarjeta (info)
       ======================== */
    .canvas-footer{
      border-top:1px solid var(--stroke);  /* Separador superior */
      color:var(--muted);                  /* Texto atenuado */
      font-size:.9rem;                     /* Tamaño de letra pequeño */
      padding:.9rem 1.5rem;                /* Espaciado interno */
      display:flex;                        /* Layout flexible */
      align-items:center;                  /* Centrado vertical del texto */
      justify-content:space-between;       /* Etiqueta de tamaño a la izq, copyright a la der */
    }

    /* ==========================
       Botón con color de acento
       ========================== */
    .btn-accent{
      --bs-btn-bg: var(--accent);             /* Fondo del botón */
      --bs-btn-border-color: var(--accent);   /* Borde del botón */
      --bs-btn-color:#031726;                 /* Color de texto (contrastado) */
      box-shadow:0 0 0 .15rem rgba(34,211,238,.25); /* Resplandor al rededor */
    }
  </style>
</head>

<body>
  <!-- ====== Barra superior (título) ====== -->
  <header class="appbar">
    <div class="container py-2 d-flex align-items-center justify-content-between">
      <!-- Contenido izquierda: icono + título -->
      <strong>
        <i class="bi bi-record-circle text-info me-2"></i>ANIMACION-CANVAS-2D
      </strong>
    </div>
  </header>

  <!-- ====== Contenido principal centrado ====== -->
  <main class="hero-wrap">
    <div class="container">
      <div class="canvas-card mx-auto">
        <!-- Encabezado de la tarjeta: título + contador de círculos -->
        <div class="canvas-header">
          <h1 class="h4 mb-0">ANIMACIÓN EN 2D</h1>
          <span class="label-compact">Círculos: <span id="countLabel">0</span></span>
          <!-- ↑ El span con id=countLabel se actualiza desde JS -->
        </div>

        <!-- Panel de controles + canvas -->
        <section class="panel">
          <div class="row g-3">
            <!-- Grupo de botones: Agregar / Quitar / Reiniciar -->
            <div class="col-12">
              <div class="control d-flex flex-wrap gap-2">
                <button id="btnAdd" class="btn btn-accent">
                  <i class="bi bi-plus-circle"></i> Agregar
                </button>
                <button id="btnRemove" class="btn btn-outline-light">
                  <i class="bi bi-dash-circle"></i> Quitar
                </button>
                <button id="btnReset" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-clockwise"></i> Reiniciar 10
                </button>
              </div>
            </div>

            <!-- Control deslizante de velocidad global -->
            <div class="col-12">
              <div class="control">
                <label for="speedRange" class="form-label mb-1 label-compact">
                  Velocidad global: <span id="speedValue">1.0×</span>
                  <!-- ↑ Muestra el valor actual del slider -->
                </label>
                <input
                  id="speedRange"
                  type="range"
                  min="0.2"
                  max="5"
                  step="0.1"
                  value="1"
                  class="form-range"
                />
                <!-- ↑ Slider para escalar la velocidad de todos los círculos -->
              </div>
            </div>

            <!-- Controles de tamaño del canvas (ancho/alto) -->
            <div class="col-12">
              <div class="control">
                <label class="form-label mb-1 label-compact">Tamaño del Canvas</label>
                <div class="row g-2">
                  <div class="col">
                    <!-- Campo de ancho -->
                    <input
                      id="canvasWidth"
                      type="number"
                      class="form-control form-control-sm"
                      value="500"
                      min="200"
                      max="1000"
                    />
                  </div>
                  <div class="col">
                    <!-- Campo de alto -->
                    <input
                      id="canvasHeight"
                      type="number"
                      class="form-control form-control-sm"
                      value="600"
                      min="200"
                      max="1000"
                    />
                  </div>
                  <div class="col-auto">
                    <!-- Botón para aplicar el nuevo tamaño -->
                    <button id="btnResize" class="btn btn-outline-info btn-sm">
                      <i class="bi bi-arrows-angle-expand"></i> Aplicar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- El canvas donde se dibujan y animan los círculos -->
          <canvas id="canvas" width="500" height="600"></canvas>
          <!-- ↑ Tamaño inicial 500x600, modificable desde los inputs -->
        </section>

        <!-- Pie con información útil: tamaño actual + copyright -->
        <div class="canvas-footer">
          <span id="canvasSizeLabel">Canvas 500×600</span>
          <!-- ↑ Texto que muestra el tamaño actual; se actualiza desde JS -->
          <span class="text-secondary">© TECNM-ITP 2025</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie de página general (fuera de la tarjeta) -->
  <footer class="py-3 text-center text-secondary">
    <small>Desarrollo de Soluciones en Ambientes Virtuales</small>
  </footer>

  <!-- Carga tu lógica de animación y controles -->
  <script src="js/main.js"></script>
  <!-- ↑ Enlaza el archivo JS donde está toda la lógica -->
</body>
</html>
